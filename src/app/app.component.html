<mat-toolbar color="primary">
  <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <h1>{{ title }}</h1>
</mat-toolbar>

<mat-sidenav-container autosize>
  <mat-sidenav
    #sidenav
    style="background-color: #9c9d9c;"
    [ngClass]="{ 'expanded': !isCollapsed }"
    [mode]="isMobile ? 'over' : 'side'"
    [opened]="!isMobile || !isCollapsed">

    <mat-nav-list>
      <a mat-list-item routerLink="/home" (click)="closeSidenav()">
        <span class="entry">
          <mat-icon>person</mat-icon>
          <span *ngIf="!isCollapsed">Home</span>
        </span>
      </a>
      <a mat-list-item routerLink="/author" (click)="closeSidenav()">
        <span class="entry">
          <mat-icon>person</mat-icon>
          <span *ngIf="!isCollapsed">Author</span>
        </span>
      </a>
      <a mat-list-item routerLink="/book" (click)="closeSidenav()">
        <span class="entry">
          <mat-icon>book</mat-icon>
          <span *ngIf="!isCollapsed">Books</span>
        </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
